<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <!-- Main calculator wrapper -->
    <div class="calculator-container">
        <!-- Primary calculator interface -->
        <div class="calculator">
            <!-- Calculator display section -->
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
                <div class="error-message"></div>
                <button class="copy-result" title="Copy to clipboard">copy</button>
            </div>
            
            <!-- Control section -->
            <button class="clear span-two">AC</button>
            <button class="delete span-two">DEL</button>

            <!-- Advanced operations section -->
            <button class="function">ʸ√x</button>
            <button class="function">xʸ</button>
            <button class="function">%</button>
            <button class="operator">÷</button>
            
            <!-- Numeric keypad section -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="number span-two">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
            
            <!-- Additional controls section -->
            <div class="utility-buttons">
                <button class="theme-toggle" title="Toggle theme">light</button>
            </div>
        </div>

        <!-- Calculation history panel -->
        <div class="history-panel">
            <h3>History</h3>
            <div class="history-list"></div>
            <button class="clear-history">Clear History</button>
        </div>
    </div>

    <!-- Application scripts -->
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/history.js"></script>
    <script src="src/scripts/calculator.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
